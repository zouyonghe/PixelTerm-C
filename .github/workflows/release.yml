name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config build-essential wget jq libfreetype6-dev
        
        # Get latest Chafa release
        CHAFA_VERSION=$(curl -s https://api.github.com/repos/hpjansson/chafa/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
        echo "Installing Chafa ${CHAFA_VERSION}"
        
        # Install Chafa from source to get the latest version with all required APIs
        wget "https://github.com/hpjansson/chafa/releases/download/${CHAFA_VERSION}/chafa-${CHAFA_VERSION}.tar.xz"
        tar -xf chafa-${CHAFA_VERSION}.tar.xz
        cd chafa-${CHAFA_VERSION}
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        sudo ldconfig
        cd ..
        rm -rf chafa-${CHAFA_VERSION} chafa-${CHAFA_VERSION}.tar.xz

    - name: Build project
      run: make clean && make

    - name: Create release package
      run: |
        mkdir -p release
        cp bin/pixelterm-c release/
        if [ "${{ github.ref_type }}" = "tag" ]; then
          VERSION=${{ github.ref_name }}
        else
          VERSION=${{ github.sha }}
        fi
        tar -czf release/pixelterm-c-${VERSION}.tar.gz -C bin pixelterm-c
        cp bin/pixelterm-c release/pixelterm-c-${VERSION}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-c-${{ github.ref_name }}-package
        path: release/pixelterm-c-*.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-c-${{ github.ref_name }}-binary
        path: release/pixelterm-c-*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm-c-${{ github.ref_name }}-*
        merge-multiple: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-c-${{ github.ref_name }}.tar.gz
          pixelterm-c-${{ github.ref_name }}
