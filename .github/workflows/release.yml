name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU for cross-compilation
      if: matrix.arch == 'aarch64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config build-essential wget jq libfreetype6-dev
        
        # Install cross-compilation tools for aarch64
        if [ "${{ matrix.arch }}" = "aarch64" ]; then
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libglib2.0-dev:arm64 libgdk-pixbuf2.0-dev:arm64 pkg-config:arm64
        fi
        
        # Get latest Chafa release
        CHAFA_VERSION=$(curl -s https://api.github.com/repos/hpjansson/chafa/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
        echo "Installing Chafa ${CHAFA_VERSION}"
        
        # Install Chafa from source to get the latest version with all required APIs
        wget "https://github.com/hpjansson/chafa/releases/download/${CHAFA_VERSION}/chafa-${CHAFA_VERSION}.tar.xz"
        tar -xf chafa-${CHAFA_VERSION}.tar.xz
        cd chafa-${CHAFA_VERSION}
        
        if [ "${{ matrix.arch }}" = "aarch64" ]; then
          # Cross-compile Chafa for aarch64
          ./configure --prefix=/usr/aarch64-linux-gnu --host=aarch64-linux-gnu CC=aarch64-linux-gnu-gcc
          make -j$(nproc)
          sudo make install
        else
          # Native compilation for amd64
          ./configure --prefix=/usr
          make -j$(nproc)
          sudo make install
        fi
        
        sudo ldconfig
        cd ..
        rm -rf chafa-${CHAFA_VERSION} chafa-${CHAFA_VERSION}.tar.xz

    - name: Build project
      run: |
        if [ "${{ matrix.arch }}" = "aarch64" ]; then
          make clean && make CC=aarch64-linux-gnu-gcc ARCH=aarch64
        else
          make clean && make
        fi

    - name: Create release package
      run: |
        mkdir -p release
        cp bin/pixelterm release/pixelterm-${{ matrix.arch }}
        tar -czf release/pixelterm-${{ matrix.arch }}.tar.gz -C bin pixelterm

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}.tar.gz
        path: release/pixelterm-${{ matrix.arch }}.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}
        path: release/pixelterm-${{ matrix.arch }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm*
        merge-multiple: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-amd64.tar.gz
          pixelterm-amd64
          pixelterm-aarch64.tar.gz
          pixelterm-aarch64
