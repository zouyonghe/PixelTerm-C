name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU for cross-compilation
      if: matrix.arch == 'aarch64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build in Docker
      run: |
        mkdir -p release-${{ matrix.arch }}
        docker run --rm \
          -v $(pwd):/workspace \
          --platform ${{ matrix.arch == 'aarch64' && 'linux/arm64' || 'linux/amd64' }} \
          ubuntu:22.04 \
          bash -c "
            cd /workspace &&
            export DEBIAN_FRONTEND=noninteractive &&
            apt-get update &&
            apt-get install -y build-essential libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config wget jq libfreetype6-dev git &&
            CHAFA_VERSION=\$(curl -s https://api.github.com/repos/hpjansson/chafa/releases/latest | grep '\"tag_name\"' | cut -d'\"' -f4) &&
            echo \"Installing Chafa \${CHAFA_VERSION}\" &&
            wget \"https://github.com/hpjansson/chafa/releases/download/\${CHAFA_VERSION}/chafa-\${CHAFA_VERSION}.tar.xz\" &&
            tar -xf chafa-\${CHAFA_VERSION}.tar.xz &&
            cd chafa-\${CHAFA_VERSION} &&
            ./configure --prefix=/usr &&
            make -j\$(nproc) &&
            make install &&
            ldconfig &&
            cd .. &&
            rm -rf chafa-\${CHAFA_VERSION} chafa-\${CHAFA_VERSION}.tar.xz &&
            make clean && make &&
            cp bin/pixelterm /workspace/release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}
          "

    - name: Create release package
      run: |
        mkdir -p release
        cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }} release/
        tar -czf release/pixelterm-${{ matrix.arch }}.tar.gz -C release pixelterm-${{ matrix.arch }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}.tar.gz
        path: release/pixelterm-${{ matrix.arch }}.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}
        path: release/pixelterm-${{ matrix.arch }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm*
        merge-multiple: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-amd64.tar.gz
          pixelterm-amd64
          pixelterm-aarch64.tar.gz
          pixelterm-aarch64
