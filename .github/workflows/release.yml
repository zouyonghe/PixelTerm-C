name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: ubuntu-latest
          - arch: aarch64
            runs-on: ubuntu-latest-4-cores-arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build in Docker
      run: |
        mkdir -p release-${{ matrix.arch }}
        docker run --rm \
          -v $(pwd):/workspace \
          ubuntu:22.04 \
          bash -c "
            cd /workspace &&
            export DEBIAN_FRONTEND=noninteractive &&
            apt-get update &&
            apt-get install -y build-essential libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config wget jq libfreetype6-dev git curl &&
            CHAFA_VERSION=\$(curl -s https://api.github.com/repos/hpjansson/chafa/releases/latest | grep '\"tag_name\"' | cut -d'\"' -f4) &&
            if [ -z \"\$CHAFA_VERSION\" ]; then
              CHAFA_VERSION=\"v1.14.4\"
            fi &&
            echo \"Installing Chafa \${CHAFA_VERSION}\" &&
            wget \"https://github.com/hpjansson/chafa/releases/download/\${CHAFA_VERSION}/chafa-\${CHAFA_VERSION}.tar.xz\" ||
            wget \"https://github.com/hpjansson/chafa/releases/download/v1.14.4/chafa-v1.14.4.tar.xz\" &&
            if [ -f \"chafa-\${CHAFA_VERSION}.tar.xz\" ]; then
              tar -xf chafa-\${CHAFA_VERSION}.tar.xz &&
              cd chafa-\${CHAFA_VERSION}
            else
              tar -xf chafa-v1.14.4.tar.xz &&
              cd chafa-v1.14.4
            fi &&
            ./configure --prefix=/usr &&
            make -j\$(nproc) &&
            make install &&
            ldconfig &&
            cd .. &&
            rm -rf chafa-* &&
            make clean && make &&
            cp bin/pixelterm /workspace/release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}
          "

    - name: Create release package
      run: |
        mkdir -p release
        cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }} release/
        tar -czf release/pixelterm-${{ matrix.arch }}.tar.gz -C release pixelterm-${{ matrix.arch }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}.tar.gz
        path: release/pixelterm-${{ matrix.arch }}.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}
        path: release/pixelterm-${{ matrix.arch }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm*
        merge-multiple: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-amd64.tar.gz
          pixelterm-amd64
          pixelterm-aarch64.tar.gz
          pixelterm-aarch64
