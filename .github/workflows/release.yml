name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: ubuntu-latest
            os: linux
          - arch: arm64
            runs-on: ubuntu-latest
            os: linux
          - arch: amd64
            runs-on: macos-latest
            os: macos
          - arch: arm64
            runs-on: macos-latest
            os: macos
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up QEMU for cross-compilation
      if: matrix.os == 'linux' && matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build on Linux
      if: matrix.os == 'linux'
      run: |
        mkdir -p release-${{ matrix.arch }}
        
        if [ '${{ matrix.arch }}' = 'arm64' ]; then
          # Use QEMU emulation for aarch64 build (d4c3910 method)
          echo 'Building PixelTerm-C for aarch64 using QEMU emulation'
          
          docker run --rm \
            -v $(pwd):/workspace \
            --platform linux/arm64 \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            ubuntu:22.04 \
            bash -c "
              cd /workspace &&
              export DEBIAN_FRONTEND=noninteractive &&
              apt-get update &&
              apt-get install -y build-essential libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config wget jq libfreetype6-dev git curl &&
              git config --global --add safe.directory /workspace &&
              
              RELEASE_JSON=\$(curl -sL -H \"Authorization: Bearer \$GITHUB_TOKEN\" -H \"Accept: application/vnd.github+json\" https://api.github.com/repos/hpjansson/chafa/releases/latest) &&
              if echo \"\$RELEASE_JSON\" | jq -e . >/dev/null 2>&1; then
                CHAFA_TARBALL_URL=\$(echo \"\$RELEASE_JSON\" | jq -r '.assets[] | select(.name|test(\"^chafa-[0-9.]+\\\\.tar\\\\.xz$\")) | .browser_download_url' | head -n1) &&
                CHAFA_VERSION=\$(echo \"\$RELEASE_JSON\" | jq -r '.tag_name // empty') ||
                true
              fi &&
              if [ -z \"\$CHAFA_TARBALL_URL\" ]; then
                CHAFA_VERSION='v1.14.4' &&
                CHAFA_TARBALL_URL=\"https://github.com/hpjansson/chafa/releases/download/\${CHAFA_VERSION}/chafa-1.14.4.tar.xz\"
              fi &&
              echo \"Installing Chafa \${CHAFA_VERSION:-unknown}\" &&
              wget \"\$CHAFA_TARBALL_URL\" &&
              TARBALL=\$(basename \"\$CHAFA_TARBALL_URL\") &&
              tar -xf \"\$TARBALL\" &&
              CHAFA_DIR=\$(tar -tf \"\$TARBALL\" | head -n1 | cut -d/ -f1) &&
              cd \"\$CHAFA_DIR\" &&
              
              ./configure --prefix=/usr &&
              make -j\$(nproc) &&
              make install &&
              cd .. &&
              rm -rf chafa-* &&
              VERSION=\$(git describe --tags --exact-match 2>/dev/null || git describe --tags --always --dirty 2>/dev/null | cut -d'-' -f1 | cut -c2-) &&
              if [ -z \"\$VERSION\" ]; then VERSION=\"unknown\"; fi &&
              make clean && make VERSION=\$VERSION &&
              cp bin/pixelterm /workspace/release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-linux
            "
        else
          # Native build for amd64
          echo 'Native build for amd64'
          
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y build-essential libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config wget jq libfreetype6-dev git curl
          
          # Get Chafa version
          RELEASE_JSON=$(curl -sL -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/hpjansson/chafa/releases/latest)
          if echo "$RELEASE_JSON" | jq -e . >/dev/null 2>&1; then
            CHAFA_TARBALL_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name|test("^chafa-[0-9.]+\\.tar\\.xz$")) | .browser_download_url' | head -n1)
            CHAFA_VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name // empty')
          fi
          if [ -z "$CHAFA_TARBALL_URL" ]; then
            CHAFA_VERSION='v1.14.4'
            CHAFA_TARBALL_URL="https://github.com/hpjansson/chafa/releases/download/${CHAFA_VERSION}/chafa-1.14.4.tar.xz"
          fi
          echo "Installing Chafa ${CHAFA_VERSION:-unknown}"
          
          # Download and build Chafa
          wget "$CHAFA_TARBALL_URL"
          TARBALL=$(basename "$CHAFA_TARBALL_URL")
          tar -xf "$TARBALL"
          CHAFA_DIR=$(tar -tf "$TARBALL" | head -n1 | cut -d/ -f1)
          cd "$CHAFA_DIR"
          
          ./configure --prefix=/usr
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..
          rm -rf chafa-*
          
          # Build PixelTerm-C
          make clean && make
          cp bin/pixelterm release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-linux
        fi

    - name: Build on macOS
      if: matrix.os == 'macos'
      run: |
        mkdir -p release-${{ matrix.arch }}
        
        # Install dependencies using Homebrew (only install packages not pre-installed)
        brew install gdk-pixbuf chafa
        
        # Chafa is already installed by Homebrew, no need to build from source
        echo "Using Homebrew Chafa"
        
        # Build PixelTerm-C
        make clean && make
        cp bin/pixelterm release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-macos

    - name: Create release package
      run: |
        mkdir -p release
        if [ "${{ matrix.os }}" = "macos" ]; then
          cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-macos release/
          tar -czf release/pixelterm-${{ matrix.arch }}-macos.tar.gz -C release pixelterm-${{ matrix.arch }}-macos
        else
          cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-linux release/
          tar -czf release/pixelterm-${{ matrix.arch }}-linux.tar.gz -C release pixelterm-${{ matrix.arch }}-linux
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}-${{ matrix.os }}.tar.gz
        path: release/pixelterm-${{ matrix.arch }}-${{ matrix.os }}.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}-${{ matrix.os }}
        path: release/pixelterm-${{ matrix.arch }}-${{ matrix.os }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm*
        merge-multiple: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-amd64-linux.tar.gz
          pixelterm-amd64-linux
          pixelterm-arm64-linux.tar.gz
          pixelterm-arm64-linux
          pixelterm-amd64-macos.tar.gz
          pixelterm-amd64-macos
          pixelterm-arm64-macos.tar.gz
          pixelterm-arm64-macos
