name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config build-essential wget
        
        # Install Chafa from source to get the latest version with all required APIs
        wget https://github.com/hpjansson/chafa/releases/download/chafa-1.18.0/chafa-1.18.0.tar.xz
        tar -xf chafa-1.18.0.tar.xz
        cd chafa-1.18.0
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        sudo ldconfig
        cd ..
        rm -rf chafa-1.18.0 chafa-1.18.0.tar.xz

    - name: Build project
      run: make clean && make

    - name: Create release package
      run: |
        mkdir -p release
        cp bin/pixelterm-c release/
        tar -czf release/pixelterm-c-${{ github.ref_name }}.tar.gz -C bin pixelterm-c

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-c-${{ github.ref_name }}.tar.gz
        path: release/pixelterm-c-${{ github.ref_name }}.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-c-${{ github.ref_name }}
        path: release/pixelterm-c

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm-c-${{ github.ref_name }}*
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-c-${{ github.ref_name }}.tar.gz
          pixelterm-c-${{ github.ref_name }}