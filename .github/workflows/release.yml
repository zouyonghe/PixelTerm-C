name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: ubuntu-latest
            os: linux
          - arch: arm64
            runs-on: ubuntu-24.04-arm
            os: linux
          - arch: amd64
            runs-on: macos-latest
            os: macos
          - arch: arm64
            runs-on: macos-latest
            os: macos
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build on Linux
      if: matrix.os == 'linux'
      run: |
        mkdir -p release-${{ matrix.arch }}
        
        # Native build for Linux (amd64/arm64)
        echo "Native build for ${{ matrix.arch }}"
        
        # Install dependencies
        sudo apt-get update
        sudo apt-get install -y build-essential libglib2.0-dev libgdk-pixbuf2.0-dev pkg-config wget jq libfreetype6-dev git curl libavformat-dev libavcodec-dev libswscale-dev libavutil-dev
        
        # Get Chafa version
        CHAFA_VERSION=$(curl -s https://api.github.com/repos/hpjansson/chafa/releases/latest | jq -r '.tag_name' 2>/dev/null || true)
        if [ -z "$CHAFA_VERSION" ] || [ "$CHAFA_VERSION" = "null" ]; then
          CHAFA_VERSION='1.18.0'
        fi
        CHAFA_VERSION_NO_V=${CHAFA_VERSION#v}
        echo "Installing Chafa ${CHAFA_VERSION_NO_V}"
        
        # Download and build Chafa
        wget "https://github.com/hpjansson/chafa/releases/download/${CHAFA_VERSION}/chafa-${CHAFA_VERSION_NO_V}.tar.xz" ||
        wget "https://github.com/hpjansson/chafa/releases/download/1.18.0/chafa-1.18.0.tar.xz"
        
        if [ -f "chafa-${CHAFA_VERSION_NO_V}.tar.xz" ]; then
          tar -xf chafa-${CHAFA_VERSION_NO_V}.tar.xz
          cd chafa-${CHAFA_VERSION_NO_V}
        else
          tar -xf chafa-1.18.0.tar.xz
          cd chafa-1.18.0
        fi
        
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        sudo ldconfig
        cd ..
        rm -rf chafa-*
        
        # Build PixelTerm-C
        make clean && make
        cp bin/pixelterm release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-linux

    - name: Build on macOS
      if: matrix.os == 'macos'
      run: |
        mkdir -p release-${{ matrix.arch }}
        
        # Install dependencies using Homebrew (only install packages not pre-installed)
        brew install pkg-config glib gdk-pixbuf chafa ffmpeg
        export PKG_CONFIG_PATH="$(brew --prefix)/lib/pkgconfig:$(brew --prefix)/share/pkgconfig"
        
        # Chafa is already installed by Homebrew, no need to build from source
        echo "Using Homebrew Chafa"
        
        # Build PixelTerm-C
        make clean && make
        cp bin/pixelterm release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-macos

    - name: Create release package
      run: |
        mkdir -p release
        if [ "${{ matrix.os }}" = "macos" ]; then
          cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-macos release/
          tar -czf release/pixelterm-${{ matrix.arch }}-macos.tar.gz -C release pixelterm-${{ matrix.arch }}-macos
        else
          cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-linux release/
          tar -czf release/pixelterm-${{ matrix.arch }}-linux.tar.gz -C release pixelterm-${{ matrix.arch }}-linux
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}-${{ matrix.os }}.tar.gz
        path: release/pixelterm-${{ matrix.arch }}-${{ matrix.os }}.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}-${{ matrix.os }}
        path: release/pixelterm-${{ matrix.arch }}-${{ matrix.os }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm*
        merge-multiple: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-amd64-linux.tar.gz
          pixelterm-amd64-linux
          pixelterm-arm64-linux.tar.gz
          pixelterm-arm64-linux
          pixelterm-amd64-macos.tar.gz
          pixelterm-amd64-macos
          pixelterm-arm64-macos.tar.gz
          pixelterm-arm64-macos
