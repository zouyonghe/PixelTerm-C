name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: ubuntu-latest
            os: linux
          - arch: aarch64
            runs-on: ubuntu-latest
            os: linux
          - arch: amd64
            runs-on: macos-latest
            os: macos
          - arch: aarch64
            runs-on: macos-latest
            os: macos
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build on Linux
      if: matrix.os == 'linux'
      run: |
        mkdir -p release-${{ matrix.arch }}
        chmod +x scripts/build-linux.sh
        
        # Build in Docker for both architectures
        docker run --rm \
          -v $(pwd):/workspace \
          ubuntu:22.04 \
          bash /workspace/scripts/build-linux.sh ${{ matrix.arch }}

    - name: Build on macOS
      if: matrix.os == 'macos'
      run: |
        chmod +x scripts/build-macos.sh
        ./scripts/build-macos.sh ${{ matrix.arch }}

    - name: Create release package
      run: |
        mkdir -p release
        if [ "${{ matrix.os }}" = "macos" ]; then
          cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }}-macos release/
          tar -czf release/pixelterm-${{ matrix.arch }}-macos.tar.gz -C release pixelterm-${{ matrix.arch }}-macos
        else
          cp release-${{ matrix.arch }}/pixelterm-${{ matrix.arch }} release/
          tar -czf release/pixelterm-${{ matrix.arch }}.tar.gz -C release pixelterm-${{ matrix.arch }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}${{ matrix.os == 'macos' && '-macos' || '' }}.tar.gz
        path: release/pixelterm-${{ matrix.arch }}${{ matrix.os == 'macos' && '-macos' || '' }}.tar.gz

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelterm-${{ matrix.arch }}${{ matrix.os == 'macos' && '-macos' || '' }}
        path: release/pixelterm-${{ matrix.arch }}${{ matrix.os == 'macos' && '-macos' || '' }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: pixelterm*
        merge-multiple: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pixelterm-amd64.tar.gz
          pixelterm-amd64
          pixelterm-aarch64.tar.gz
          pixelterm-aarch64
          pixelterm-amd64-macos.tar.gz
          pixelterm-amd64-macos
          pixelterm-aarch64-macos.tar.gz
          pixelterm-aarch64-macos
